---
- hosts: patroni #patroni:!centos
  gather_facts: no
  pre_tasks:
    - raw: apt-get -qq update -y && apt-get -qq install apt-utils python-simplejson sudo -y > /dev/null

- hosts: patroni
  gather_timeout: 30
  become: yes
  vars:
    patroni_dcs_exists: true
    patroni_etcd_hosts: "etcd0:2377,etcd1:2378,etcd2:2379"
  roles:
    - ../ansible-role-patroni

